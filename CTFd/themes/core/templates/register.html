{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Register</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}

			<hr>

			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<div class="form-group">
					<label for="name-input">
						User Name
					</label>
					<input class="form-control" type="text" name="name" id="name-input" {% if name %}value="{{ name }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="email-input">
						Email
					</label>
					<input class="form-control" type="text" name="email" id="email-input" {% if email %}value="{{ email }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="password-input">
						Password
					</label>
					<input class="form-control" type="password" name="password" id="password-input" {% if password %}value="{{ password }}"{% endif %}/>
				</div>
                <div class="row pt-3">
                    <div class="col-md-12">
                        <div class="form-check form-check-inline">
                            <input id="privacy-policy" type="checkbox" class="form-check-input">
                            <label for="privacy-policy" class="form-check-label">"I consent to receiving a follow up email from Red Hat recruiting team after this event and I read <a href="https://www.redhat.com/en/about/privacy-policy">Red Hat's Privacy Statement"</a></label>
                        </div>
                    </<div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-12">
                        <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-outlined float-right" disabled>Submit</button>
                    </div>
                </div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	$("#privacy-policy").click(function() {
	  $("#submit").attr("disabled", !this.checked);
	});
</script>
{% endblock %}
